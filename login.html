<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Use for the sign of chinese app -->
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css" />
    <!-- Use for some other sign -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Login TRY</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">LOGIN</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="User name" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <button><a href="club.html">Login in</a></button>
            <!-- <input type="submit" value="Love Y❤️U" class="btn solid" />  -->
            <p class="social-text">Other method</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="material-icons">face</i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-weixin"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="material-icons">cloud</i>
              </a>
              <a href="#" class="social-icon">
                <i class="material-icons">computer</i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">SIGN UP</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="User name" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="email📮" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <!-- <input type="submit" class="btn" value="Click Go to login" /> -->
            <p class="social-text">Other method</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-qq"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-weixin"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="material-icons">computer</i>
              </a>
              <a href="#" class="social-icon">
                <i class="material-icons">thumb_up</i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Join us</h3>
            <p>
             Everyone has a dream and a thought, try and be somebody -- TRY.com
            </p>
            <button class="btn transparent" id="sign-up-btn">
             Go to sign up
            </button>
          </div>
          <img src="8.jpeg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>already have an account?</h3>
            <p>
             You are the hero of your own story. We see......
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Go to login in
            </button>
          </div>
            <img src="2.jpeg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
